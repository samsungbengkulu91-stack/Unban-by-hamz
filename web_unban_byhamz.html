}

}

  backdrop-filter:blur(12px);
}
.loading-text{font-size:18px; letter-spacing:2px; color:#fff; margin-bottom:10px;}
.loading-bar{width:200px; height:6px; background:rgba(255,255,255,0.2); border-radius:10px; overflow:hidden; margin-bottom:10px;}
.loading-bar i{display:block; height:100%; width:0%; background:var(--accent2); animation:fillBar var(--duration) linear forwards;}
@keyframes fillBar{from{width:0%}to{width:100%;}}

.brand-text{font-size:22px; color:#fff; font-family:"Orbitron",sans-serif; letter-spacing:2px;}
